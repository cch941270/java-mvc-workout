<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .exercise-card {
            transition: transform 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-5px);
        }
        .exercise-type {
            font-weight: 600;
            color: #2c3e50;
        }
        .exercise-count {
            font-size: 1.2rem;
            color: #3498db;
        }
        .exercise-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .btn-add {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-add:hover {
            background-color: #229954;
            border-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Leg Exercises</h1>
                <div class="text-center mb-4">
                    <a th:href="@{/leg-exercises/new}" class="btn btn-add btn-lg">Add New Exercise</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div th:if="${#lists.isEmpty(legExercises)}" class="alert alert-info text-center">
                    No leg exercises found. <a th:href="@{/leg-exercises/new}">Add your first exercise</a>.
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="exercise : ${legExercises}" class="col">
                <div class="card exercise-card h-100">
                    <div class="card-body">
                        <h5 class="card-title exercise-type" th:text="${exercise.legExerciseType}">Exercise Type</h5>
                        <p class="card-text">
                            <span class="exercise-count" th:text="${exercise.count}">0</span> repetitions
                        </p>
                        <p class="card-text exercise-date">
                            Started on: <span th:text="${#temporals.format(exercise.startedOn, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-flex gap-2">
                            <a th:href="@{/leg-exercises/{id}/edit(id=${exercise.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a th:href="@{/leg-exercises/{id}(id=${exercise.id})}" class="btn btn-sm btn-outline-info">View</a>
                            <form th:action="@{/leg-exercises/{id}(id=${exercise.id})}" method="POST" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this exercise?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
