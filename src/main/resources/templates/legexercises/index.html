<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Exercises</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --dark-text: #e0e0e0;
            --dark-accent: #4a9eff;
            --dark-success: #3cb371;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .navbar {
            background-color: var(--darker-bg);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: var(--dark-text);
            font-weight: 600;
        }

        .dropdown-menu {
            background-color: var(--darker-bg);
            border: 1px solid #333;
        }
        .dropdown-item {
            color: var(--dark-text);
        }
        .dropdown-item:hover {
            background-color: var(--dark-accent);
            color: white;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(224, 224, 224, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .exercise-card {
            background-color: var(--darker-bg);
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-5px);
            border-color: var(--dark-accent);
        }
        .exercise-type {
            font-weight: 600;
            color: var(--dark-text);
        }
        .exercise-count {
            font-size: 1.2rem;
            color: var(--dark-accent);
        }
        .exercise-date {
            color: #888;
            font-size: 0.9rem;
        }
        .btn-add {
            background-color: var(--dark-success);
            border-color: var(--dark-success);
        }
        .btn-add:hover {
            background-color: #2d8a53;
            border-color: #2d8a53;
        }
        .card {
            background-color: var(--darker-bg);
            border: 1px solid #333;
            color: var(--dark-text);
        }
        .card-footer {
            background-color: var(--darker-bg);
            border-top: 1px solid #333;
        }
        .alert-info {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: var(--dark-text);
        }
        .alert-info a {
            color: var(--dark-accent);
        }
        .btn-outline-primary {
            color: var(--dark-accent);
            border-color: var(--dark-accent);
        }
        .btn-outline-primary:hover {
            background-color: var(--dark-accent);
            border-color: var(--dark-accent);
        }
        .btn-outline-info {
            color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-outline-info:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Workout App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/login">Log in</a></li>
                            <li><a class="dropdown-item" href="/logout">Log out</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/workout-users/new">Create account</a></li>
                            <li><a class="dropdown-item" href="/workout-users/{id}/edit(id=${workoutUser.id})">Edit account</a></li>
                            <li><a class="dropdown-item" href="/workout-users/{id}(id=${workoutUser.id})">Account detail</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div th:if="${success}" class="col-12 alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <div class="col-12">
                <h1 class="text-center mb-3">Leg Exercises</h1>
                <div class="text-center mb-4">
                    <a th:href="@{/leg-exercises/new}" class="btn btn-add btn-lg">Add New Exercise</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div th:if="${#lists.isEmpty(legExercises)}" class="alert alert-info text-center">
                    No leg exercises found. <a th:href="@{/leg-exercises/new}">Add your first exercise</a>.
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="exercise : ${legExercises}" class="col">
                <div class="card exercise-card h-100">
                    <div class="card-body">
                        <h5 class="card-title exercise-type" th:text="${exercise.legExerciseType}">Exercise Type</h5>
                        <p class="card-text">
                            <span class="exercise-count" th:text="${exercise.count}">0</span> repetitions
                        </p>
                        <p class="card-text exercise-date">
                            Started on: <span th:text="${#temporals.format(exercise.startedOn, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-flex gap-2">
                            <a th:href="@{/leg-exercises/{id}/edit(id=${exercise.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a th:href="@{/leg-exercises/{id}(id=${exercise.id})}" class="btn btn-sm btn-outline-info">View</a>
                            <form th:action="@{/leg-exercises/{id}(id=${exercise.id})}" method="POST" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this exercise?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
