<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <th:block th:insert="~{fragments/header :: header-styles}"></th:block>
    <style>
      :root {
          --dark-bg: #1a1a1a;
          --darker-bg: #0d0d0d;
          --dark-text: #e0e0e0;
          --dark-accent: #4a9eff;
          --dark-success: #3cb371;
      }

      body {
          background-color: var(--dark-bg);
          color: var(--dark-text);
      }

      .error-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .error-card .card-title {
        color: #ffffff;
      }
      .error-card .form-label {
        color: #ffffff;
      }
      .error-card .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #ffffff;
      }
      .error-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .error-card .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        transition: transform 0.3s ease;
      }
      .error-card .btn-primary:hover {
        transform: translateY(-2px);
      }
      .error-card .btn-link {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
      <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
          <div class="card error-card shadow-lg">
            <div class="card-body">
              <h2 class="card-title text-center mb-2" th:text="${statusCode}">Something went wrong!</h2>
              <p class="card-title text-center mb-4" th:text="${errorMessage}">Error Message</p>
              <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
              </div>

              <a href="javascript:history.back()" class="btn btn-primary w-100">Go Back</a>
              <a href="/" class="btn btn-primary w-100 mt-2">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
