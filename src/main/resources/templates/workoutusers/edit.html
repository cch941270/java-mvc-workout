<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --dark-text: #e0e0e0;
            --dark-accent: #4a9eff;
            --dark-success: #3cb371;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .form-control:focus {
            border-color: var(--dark-success);
            box-shadow: 0 0 0 0.2rem rgba(60, 179, 113, 0.25);
        }
        .btn-primary {
            background-color: var(--dark-success);
            border-color: var(--dark-success);
        }
        .btn-primary:hover {
            background-color: #2d8a53;
            border-color: #2d8a53;
        }
        .form-section {
            background-color: var(--darker-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-text);
        }
        .exercise-info {
            background-color: var(--darker-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .form-label {
            color: var(--dark-text);
        }
        .form-text {
            color: #888;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-section">
                    <div class="form-header">
                        <h2>Edit User</h2>
                        <p class="text-muted">Update the details of the user</p>
                    </div>

                    <div class="exercise-info">
                        <p><strong>User ID:</strong> <span th:text="${workoutUser.id}">0</span></p>
                        <p><strong>Email:</strong> <span th:text="${workoutUser.email}">user@example.com</span></p>
                    </div>

                    <form th:action="@{/users/{id}(id=${workoutUser.id})}" th:object="${workoutUser}" th:method="PUT">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="hashedPassword" class="form-label">New Password</label>
                            <input type="password" th:field="*{hashedPassword}" class="form-control" id="hashedPassword">
                            <div class="form-text">Leave blank to keep current password</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update User</button>
                            <a th:href="@{/users/{id}(id=${workoutUser.id})}" class="btn btn-info">Cancel</a>
                            <a th:href="@{/}" class="btn btn-secondary">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
