<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leg Exercises</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <th:block th:fragment="header-styles">
      <style>
        :root {
          --dark-bg: #1a1a1a;
          --darker-bg: #0d0d0d;
          --dark-text: #e0e0e0;
          --dark-accent: #4a9eff;
          --dark-success: #3cb371;
        }

        .navbar {
          background-color: var(--darker-bg);
          border-bottom: 1px solid #333;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .navbar-brand {
          color: var(--dark-text);
          font-weight: 600;
        }

        .dropdown-menu {
          background-color: var(--darker-bg);
          border: 1px solid #333;
        }

        .dropdown-item {
          color: var(--dark-text);
        }

        .dropdown-item:hover {
          background-color: var(--dark-accent);
          color: white;
        }

        .navbar-toggler-icon {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(224, 224, 224, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
      </style>
    </th:block>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" th:fragment="header">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Workout App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li sec:authorize="isAuthenticated()">
                  <form action="/logout" method="post">
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <button type="submit" class="dropdown-item">Log Out</button>
                  </form>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="/admin/users">View User Accounts</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
