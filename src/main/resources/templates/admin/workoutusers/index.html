<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Users</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <th:block th:insert="~{fragments/header :: header-styles}"></th:block>
    <style>
      :root {
        --dark-bg: #1a1a1a;
        --darker-bg: #0d0d0d;
        --dark-text: #e0e0e0;
        --dark-accent: #4a9eff;
        --dark-success: #3cb371;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .table {
        background-color: var(--darker-bg);
        border: 1px solid #333;
      }
      .table th {
        color: var(--dark-text);
        border-bottom: 1px solid #333;
      }
      .table td {
        color: var(--dark-text);
        border-top: 1px solid #333;
      }
      .table-hover tbody tr:hover {
        background-color: #0d0d0d;
      }
      .btn-outline-danger {
        color: #dc3545;
        border-color: #dc3545;
      }
      .btn-outline-danger:hover {
        background-color: #dc3545;
        border-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/admin-header :: header}"></div>

    <div class="container mt-4">
      <div class="row mb-4">
        <div th:replace="~{fragments/message :: message}"></div>

        <div class="col-12">
          <h1 class="text-center mb-3">Workout Users</h1>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <form class="row g-2 align-items-center mb-3" th:action="@{/admin/users}" method="GET">
            <div class="col-md-7">
              <input type="text" name="email" class="form-control" placeholder="Filter by email..." th:value="${param.email}">
            </div>
            <div class="col-md-4">
              <select name="sortBy" class="form-select" th:value="${param.sortBy}">
                <option value="id_asc">ID</option>
                <option value="id_desc">ID reverse</option>
                <option value="email_asc">Email</option>
                <option value="email_desc">Email reverse</option>
                <option value="username_asc">Username</option>
                <option value="username_desc">Username reverse</option>
              </select>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-outline-primary w-100">Go</button>
            </div>
          </form>
          <div
            th:if="${#lists.isEmpty(workoutUsers)}"
            class="alert alert-info text-center"
          >
            No workout users found.
          </div>
        </div>
      </div>

      <div class="row mb-4" data-bs-theme="dark">
        <div class="col-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li
                th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'"
              >
                <a
                  th:href="@{/admin/users(pageNo=${currentPage - 1})}"
                  class="page-link"
                  >Previous</a
                >
              </li>
              <li
                th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                th:class="${pageNumber == currentPage} ? 'page-item active' : 'page-item'"
              >
                <a
                  th:href="@{/admin/users(pageNo=${pageNumber})}"
                  class="page-link"
                  th:text="${pageNumber}"
                  >1</a
                >
              </li>
              <li
                th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'"
              >
                <a
                  th:href="@{/admin/users(pageNo=${currentPage + 1})}"
                  class="page-link"
                  >Next</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Username</th>
                  <th scope="col">Number of Leg Exercises</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${workoutUsers}">
                  <th scope="row" th:text="${user.id}">1</th>
                  <td th:text="${user.email}">user@example.com</td>
                  <td th:text="${user.username}">username</td>
                  <td th:text="${#lists.size(user.legExerciseDtos)}">5</td>
                  <td >
                    <form
                      th:action="@{/admin/users/{id}(id=${user.id})}"
                      method="POST"
                      style="display: inline"
                    >
                      <input type="hidden" name="_method" value="DELETE" />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger"
                        onclick="
                          return confirm(
                            'Are you sure you want to delete this user?',
                          );
                        "
                      >
                        Delete
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
