<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Users</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <th:block th:insert="~{fragments/header :: header-styles}"></th:block>
    <style>
      :root {
        --dark-bg: #1a1a1a;
        --darker-bg: #0d0d0d;
        --dark-text: #e0e0e0;
        --dark-accent: #4a9eff;
        --dark-success: #3cb371;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .table {
        background-color: var(--darker-bg);
        border: 1px solid #333;
      }
      .table th {
        color: var(--dark-text);
        border-bottom: 1px solid #333;
      }
      .table td {
        color: var(--dark-text);
        border-top: 1px solid #333;
      }
      .table-hover tbody tr:hover {
        background-color: #0d0d0d;
      }
      .btn-outline-danger {
        color: #dc3545;
        border-color: #dc3545;
      }
      .btn-outline-danger:hover {
        background-color: #dc3545;
        border-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/admin-header :: header}"></div>

    <div class="container mt-4">
      <div class="row mb-4">
        <div th:replace="~{fragments/message :: message}"></div>

        <div class="col-12">
          <h1 class="text-center mb-3">Statistics</h1>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card text-white bg-primary">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Users</h5>
            </div>
            <div class="card-body">
              <h2 class="card-text text-center" th:text="${numberOfUsers}">
                0
              </h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card text-white bg-success">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Leg Exercise Records</h5>
            </div>
            <div class="card-body">
              <h2
                class="card-text text-center"
                th:text="${numberOfLegExercises}"
              >
                0
              </h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card text-white bg-info">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Lunge Records</h5>
            </div>
            <div class="card-body">
              <h4 class="card-text text-center" th:text="${numberOfLunge}">0</h4>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card text-white bg-warning">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Squat Records</h5>
            </div>
            <div class="card-body">
              <h4 class="card-text text-center" th:text="${numberOfSquat}">
                0
              </h4>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card text-white bg-danger">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Step Up Records</h5>
            </div>
            <div class="card-body">
              <h4 class="card-text text-center" th:text="${numberOfStepUp}">
                0
              </h4>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card text-white bg-info">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Lunge</h5>
            </div>
            <div class="card-body">
              <h4 class="card-text text-center" th:text="${numberOfLungeCount}">
                0
              </h4>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card text-white bg-warning">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Squat</h5>
            </div>
            <div class="card-body">
              <h4
                class="card-text text-center"
                th:text="${numberOfSquatCount}"
              >
                N/A
              </h4>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card text-white bg-danger">
            <div class="card-header">
              <h5 class="card-title mb-0">Total Number of Step Up</h5>
            </div>
            <div class="card-body">
              <h4 class="card-text text-center" th:text="${numberOfStepUpCount}">
                0
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
